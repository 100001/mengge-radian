<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>data-center</title>

</head>

<body>
    <div id="app" style="height:400px"></div>
    <script src="javascripts/echarts.js"></script>
    <script type="text/javascript">
        window.onload=function(){
            var el = document.getElementById('app')
            var ec = echarts.init(el)
            var option = {
    title : {
        text: '南丁格尔玫瑰图',
        subtext: '纯属虚构',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        x : 'center',
        y : 'bottom',
        data:['rose1','rose2','rose3','rose4','rose5','rose6','rose7','rose8']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true,
                type: ['pie', 'funnel']
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'半径模式',
            type:'pie',
            radius : [20, 110],
            center : ['25%', '50%'],
            roseType : 'radius',
            label: {
                normal: {
                    show: false
                },
                emphasis: {
                    show: true
                }
            },
            lableLine: {
                normal: {
                    show: false
                },
                emphasis: {
                    show: true
                }
            },
            data:[
                {value:10, menggeRadian:10,name:'rose1'},
                {value:5, menggeRadian:20, name:'rose2'},
                {value:15, menggeRadian:5,name:'rose3'},
                {value:25, menggeRadian:1,name:'rose4'},
                {value:20, menggeRadian:30,name:'rose5'},
                {value:35, menggeRadian:15,name:'rose6'},
                {value:30, menggeRadian:10,name:'rose7'},
                {value:40, menggeRadian:8,name:'rose8'}
            ]
        },
        {
            name:'面积模式',
            type:'pie',
            radius : [30, 110],
            center : ['75%', '50%'],
            roseType : 'area',
            data:[
                {value:10, name:'rose1'},
                {value:5, name:'rose2'},
                {value:15, name:'rose3'},
                {value:25, name:'rose4'},
                {value:20, name:'rose5'},
                {value:35, name:'rose6'},
                {value:30, name:'rose7'},
                {value:40, name:'rose8'}
            ]
        }
    ]
};

            ec.setOption(option)
        }
    </script>
</body>

</html>
